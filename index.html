<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- SEO -->

		<meta name="description" content="Practice in mdl-react" />
		<meta name="keywords"  content="mdl-react,mdl,react,fandora"/>
		<!-- Add MDL script and stylesheet -->
		<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
		<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!-- Add jQuery -->
		<script src="/xiuPractice/example/js/jquery-1.11.3.min.js"></script>
		<!-- Add google Map -->
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<!-- Add awesome font -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<!-- Add full-page.js -->
		<link rel="stylesheet" href="/xiuPractice/example/css/jquery.fullPage.css">
		<script src="/xiuPractice/example/js/jquery.fullPage.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/vendors/jquery.easings.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/vendors/jquery.slimscroll.js"></script>
		<script type="text/javascript">
				$(document).ready(function() {
					$('#fullpage').fullpage({
					});
				});
		</script>
		<script type="text/javascript">
			function scrollTo(hash) {
				location.hash = "#" + hash;
			}
		</script>
		<script type="text/javascript">
			function initialize() {
				var mapCanvas = document.getElementById('map-canvas');
				var mapOptions = {
					center: new google.maps.LatLng(25.049962, 121.580602),
					zoom: 18,
					zoomControl: false,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					// scaleControl: false,
					scrollwheel: false,
					// navigationControl: false,
					// mapTypeControl: false,
				};
				var map = new google.maps.Map(mapCanvas, mapOptions);
				var marker = new google.maps.Marker({
					position: new google.maps.LatLng(25.049962, 121.580602),
					map: map,
					title: 'Fandora shop',
					cursor: 'Fandora shop',
				});
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</head>
	<body>
		<script async='true' src="/xiuPractice/example/app.js"></script>
	</body>
